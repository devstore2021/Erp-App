<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
   <div class="card">
    <h:form >
        <p:growl id="messages"/>

        <p:menubar  >
            <p:submenu label="Quản Trị" icon="pi pi-fw pi-file">
                <p:submenu label="Danh mục" icon="pi pi-fw pi-plus">
                    <p:menuitem value="Công ty " icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Hệ thống" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Chi nhánh" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Thành phố" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Quận huyện" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Phường xã" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Nơi cấp" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Loại giấy tờ" icon="pi pi-fw pi-bookmark"/>
                    <p:menuitem value="Giới tính" icon="pi pi-fw pi-bookmark"/>                  
                </p:submenu>
                <p:menuitem value="Quản trị hệ thống" icon="pi pi-fw pi-trash"/>
               
               
            </p:submenu>

            <p:submenu label="Giáo viên " icon="pi pi-fw pi-pencil">
                <p:menuitem value="Ds giáo viên" icon="pi pi-fw pi-user-plus"/>
               
            </p:submenu>

            <p:submenu label="Học viên" icon="pi pi-fw pi-user">
                <p:menuitem value="Danh sách học viên" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Danh sách phụ huynh" icon="pi pi-fw pi-user-plus"/>
                <p:menuitem value="Điểm danh" icon="pi pi-fw pi-user-plus"/>  
            </p:submenu>

            <p:submenu label="Lớp học" icon="pi pi-fw pi-calendar">
               <p:menuitem value="Danh sách lớp học" icon="pi pi-fw pi-user-plus"/>
               <p:menuitem value="Đăng ký lớp học" icon="pi pi-fw pi-user-plus"/>  
            </p:submenu>

           

           <p:submenu label="Báo cáo" icon="pi pi-fw pi-calendar">
               <p:menuitem value="Báo cáo học viên" icon="pi pi-fw pi-user-plus"/>
               <p:menuitem value="Báo cáo giáo viên" icon="pi pi-fw pi-user-plus"/>  
               <p:menuitem value="Báo cáo phụ huynh" icon="pi pi-fw pi-user-plus"/> 
               <p:menuitem value="Phân tích hoạt động" icon="pi pi-fw pi-user-plus"/>  
            </p:submenu>
            
             <p:divider layout="vertical"/>
             
            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <p:badge value="8">
                     <i class="pi pi-bell" style="font-size: 2rem"/>
                    </p:badge>
                </div>
               
            </f:facet>
            <f:facet name="options">
                <div class="ui-input-icon-left p-mr-2">
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
                </div>
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
            </f:facet>
        </p:menubar>
    </h:form>
</div>
    </ui:composition>
</html>
